name: convert

on:
  schedule:
    - cron: 0 23 * * *

env:
  TZ: Asia/Tokyo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # feature/workflows-convertでテスト
    - uses: actions/checkout@v2
      with:
        ref: feature/workflows-convert

    - name: Install dependencies
      run: cd tool && composer install --prefer-dist --no-progress --no-suggest && cd ..

    - name: Git config
      run: |
        git config --local user.email ${{secrets.EMAIL}}
        git config --local user.name ${{secrets.NAME}}
    
    - name: Convert
      run: bash ./bin/download_data.sh
 
    - name: Git add & commit
      run: |
        git status | grep "modified:   data/data.json" && git add data/data.json \
          && git commit -m "update data.json: `date +'%Y-%m-%d %H:%M:%S'`"

    # feature/workflows-convertでテスト
    - name: Git push
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: feature/workflows-convert